<div class="row bg-blue top-bar">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <h2>SPYFALL</h2>
  </div>
  <div class="col-lg-4">
    <div class="row flex-column">
      <div class="col mt-2 buttons">
        <div class="top-button-stile" *ngIf="username === hostname" (click)="startGame()">Start Game</div>
        <div class="top-button-stile" *ngIf="username === hostname" (click)="restartGame()">Restart Game</div>
      </div>
    </div>
  </div>
</div>
{{questionGranted}}
<div class="row main-box">
  <div class="right-menu">
    <app-left-menu [questionGranted]="questionGranted" [players]="players"></app-left-menu>
  </div>
  <div class="left-menu">
    <app-right-menu></app-right-menu>
  </div>
</div>
